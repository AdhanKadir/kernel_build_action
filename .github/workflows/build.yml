# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: AdhanKadir/kernel_build_action@main
        with:
          kernel-url: https://android.googlesource.com/kernel/common
          kernel-dir: android14-6.1
          kernel-branch: android14-6.1.115_r00
          config: gki_defconfig
          arch: arm64
          aosp-clang: true
          ndk-version: 26.1.10909125
          ksu: true
          ksu-version: main
          android-version: 14
          khack: true
          disable-lto: true
          anykernel3: true
